    <body>
        <form onsubmit="createContainer()" >
            <input id = 'input-width' placeholder="width" type="text">
            <input id = 'input-height' placeholder="height" type="text">
            <label for="dynamicDrawing">dynamic drawing</label>
            <input type="checkbox" placeholder="dynamic Size" name="dynamic" id="dynamicDrawing">
            <div class = 'checkboxChoise'>
                <input id = 'input-name' placeholder="variable Name" type="text">
                <label for="cssVar">Css</label>
                <input type="radio" placeholder="css variable" name="variableType" id="cssVar">
                <label for="scssVar">Scss</label>
                <input type="radio" placeholder="scss variable" name="variableType" id="scssVar">
            </div>
           
            <button type="submit">Create Container</button>
        </form>
        <input id = 'draw-color' placeholder="color" type="text">
        <button onclick="colorChange()" id = 'chage-color'>Change Color</button>
        <button id = 'undoButton'>Undo</button>

   
        
        <div id = 'container' class = 'container-class'>
            <div id = 'draw' class="draw-container"></div>
        </div>
        <div id = 'box-shadow-log' class = 'log'></div>
        <button onclick="copyBoxShadow()">Copy Box Shadow</button>
        <script src="script.js" async defer></script>
    </body>
